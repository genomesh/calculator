<!DOCTYPE html>
<html>
    <link type="text/css" rel="stylesheet" href="Genomesh.css"/>
    <title>Genomesh</title>
    <head>
        <P>Welcome to Genomesh.com. While I am working on my coding, this site will be a online calculator.</P>
    </head>
    <body>
        <table>
         <tbody>
          <tr>
            <td colspan = 3 id = "display"></td>
            <td class = "roofbox"><button type = "button" onclick = "onOperator('Div')">&divide;</button></td>
          </tr>
          <tr>
            <td class = "roofbox"><button type = "button" onclick = "onNumber(7)">7</button></td>
            <td class = "roofbox"><button type = "button" onclick = "onNumber(8)">8</button></td>
            <td class = "roofbox"><button type = "button" onclick = "onNumber(9)">9</button></td>
            <td class = "roofbox"><button type = "button" onclick = "onOperator('Mult')">&times;</button></td>
          </tr>
          <tr>
            <td class = "roofbox"><button type = "button" onclick = "onNumber(4)">4</button></td>
            <td class = "roofbox"><button type = "button" onclick = "onNumber(5)">5</button></td>
            <td class = "roofbox"><button type = "button" onclick = "onNumber(6)">6</button></td>
            <td class = "roofbox"><button type = "button" onclick = "onOperator('Sub')">-</button></td>
          </tr>
          <tr>
            <td class = "roofbox"><button type = "button" onclick = "onNumber(1)">1</button></td>
            <td class = "roofbox"><button type = "button" onclick = "onNumber(2)">2</button></td>
            <td class = "roofbox"><button type = "button" onclick = "onNumber(3)">3</button></td>
            <td class = "roofbox"><button type = "button" onclick = "onOperator('Add')">+</button></td>
          </tr>
            <tr>
            <td class = "roofbox"><button type = "button" onclick = "onNumber(0)">0</button></td>
            <td class = "roofbox"><button type = "button" onclick = "onOperator('Mod')">Mod</button></td>
            <td class = "roofbox"><button type = "button" onclick = "onClear()">Clear</button></td>
            <td class = "roofbox"><button type = "button" onclick = "onOperator('=')">=</button></td>
          </tr>
         </tbody>
        </table>
    
    <script src = "Genomesh.js"></script>
    </body>
</html>
